 
<form (*ngSubmit)="agregar()">
   
    <label>Nombre Articulo</label>

   
   <input type="text" name="nombre" class="form-control" [(ngModel)]="nueva.nombre"><br/>
  
    <label>Precio</label>
  
   <input type="text" name="precio" class="form-control" [(ngModel)]="nueva.precio"><br/>
 
   <button class="btn btn-warning mt-3" type="submit">Agregar</button>
  
</form>
