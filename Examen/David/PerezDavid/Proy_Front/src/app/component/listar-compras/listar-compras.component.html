<div class="container">
  <table class="table table-bordered">  
      <h3 class="card-title">Listado de Compras</h3>
        <table class="table table-striped table-bordered">
          <tr>
            <th>CodigoCompra</th>
            <th>Nombre Articulo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>  
          </tr>
          <tr *ngFor="let p of comprasTotales.totalConsulta">
            <td>{{p.IdArticulo}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.cantidad}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.total}}</td>
          </tr>
        </table>
  </table>
</div>
