<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Listado de Compras</h4>

                <table class="table table-striped table-bordered" id="editable-datatable">
                    <thead>
                        <tr>
                            <th>Id Compra</th>
                            <th>Nombre de Articulo</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total a Pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of comprasGral.comprasTotal">
                            <td>{{a.IdArticulo}}</td>
                            <td>{{a.Nombre}}</td>
                            <td>{{a.Precio}}</td>
                            <td>{{a.Cantidad}}</td>
                            <td>{{a.Total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
