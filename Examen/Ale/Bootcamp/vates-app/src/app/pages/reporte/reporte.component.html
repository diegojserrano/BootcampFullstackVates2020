<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Listado de Articulos</h4>
                <table class="table table-striped table-bordered" id="editable-datatable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad de Ventas</th>
                            <th>Total Facturado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of service.compraArti" [className]=" a.CantidadVentas < 5 ? 'rojo' : 'normal'">
                            <td>{{a.Nombre}}</td>
                            <td>{{a.CantidadVentas}}</td>
                            <td>{{a.TotalFacturado}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
