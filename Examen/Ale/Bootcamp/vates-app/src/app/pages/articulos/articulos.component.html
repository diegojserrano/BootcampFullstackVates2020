<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Listado de Articulos</h4>
                <table class="table table-striped table-bordered" id="editable-datatable">
                    <thead>
                        <tr>
                            <th>Id Compra</th>
                            <th>Nombre de Articulo</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of articulo.plantel">
                            <td>{{a.IdArticulo}}</td>
                            <td>{{a.Nombre}}</td>
                            <td>{{a.Precio}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
